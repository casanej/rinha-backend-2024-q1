version: "3.5"

services:
  api01: &api
    image: casanje/rinha-backend-2024-q1:latest
    hostname: api01
    environment:
      - PORT=3000
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATANASE_USERNAME=postgres
      - DATABASE_PASSWORD=leonel2010
      - DATABASE_DB=rinha_backend_2024_q1
      - TIMEOUT_IN_MILLISECONDS=60000
    ports:
      - "3001:3000"
    depends_on:
      - db
    networks:
      - rinha-backend
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "175MB"

  api02:
    <<: *api
    hostname: api02
    ports:
      - "3002:3000"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    networks:
      - rinha-backend
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=leonel2010
      - POSTGRES_DB=rinha_backend_2024_q1
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096
    networks:
      - rinha-backend
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "90MB"

networks:
  rinha-backend:
    driver: bridge
